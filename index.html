<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css" />
    <title>Form Validator</title>
    <style>
        #form2 {
            display: none;
        }

        #loading {
            display: none;
        }

        #showEnd {
            display: none;
        }

        #showPhone {
            display: none;
        }
    </style>
</head>

<body>

    <ul>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Register</a>
            <div class="dropdown-content">
                <a id="1" href="#">with Email</a>
                <a id="2" href="#">with Phone number</a>
            </div>
        </li>
    </ul>


    <div id="form1" class="wrapper">
        <form id="showForm1" class="form">
            <h2>Registration</h2>

            <div id="showEmail" class="form-control">
                <label for='email'>Email</label>
                <input type="text" id="email" placeholder="Enter email address">
                <small>Error message</small>
            </div>

            <div id="showPhone" class="form-control">
                <label for='phone'>Phone number</label>
                <input type="text" id="phone" placeholder="Enter phone number">
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for='phone'>Select currency</label>

                <select id="currency" name="">
                    <option value="" selected="selected"> </option>
                    <option value="USD">United States Dollars</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">United Kingdom Pounds</option>
                    <option value="DZD">Algeria Dinars</option>

                    <option value="ATS">Austria Schillings</option>

                    <option value="BBD">Barbados Dollars</option>
                    <option value="BEF">Belgium Francs</option>
                    <option value="BMD">Bermuda Dollars</option>
                    <option value="BRR">Brazil Real</option>
                    <option value="BGL">Bulgaria Lev</option>
                    <option value="CAD">Canada Dollars</option>
                    <option value="CLP">Chile Pesos</option>
                    <option value="CNY">China Yuan Renmimbi</option>
                    <option value="CYP">Cyprus Pounds</option>
                    <option value="CSK">Czech Republic Koruna</option>
                    <option value="DKK">Denmark Kroner</option>
                    <option value="NLG">Dutch Guilders</option>
                    <option value="XCD">Eastern Caribbean Dollars</option>
                    <option value="EGP">Egypt Pounds</option>
                    <option value="FJD">Fiji Dollars</option>
                    <option value="FIM">Finland Markka</option>
                    <option value="FRF">France Francs</option>
                    <option value="DEM">Germany Deutsche Marks</option>
                    <option value="XAU">Gold Ounces</option>
                    <option value="GRD">Greece Drachmas</option>
                    <option value="HKD">Hong Kong Dollars</option>
                    <option value="HUF">Hungary Forint</option>
                    <option value="ISK">Iceland Krona</option>
                    <option value="INR">India Rupees</option>
                    <option value="IDR">Indonesia Rupiah</option>
                    <option value="IEP">Ireland Punt</option>
                    <option value="ILS">Israel New Shekels</option>
                    <option value="ITL">Italy Lira</option>
                    <option value="JMD">Jamaica Dollars</option>
                    <option value="JPY">Japan Yen</option>
                    <option value="JOD">Jordan Dinar</option>
                    <option value="KRW">Korea (South) Won</option>
                    <option value="LBP">Lebanon Pounds</option>
                    <option value="LUF">Luxembourg Francs</option>
                    <option value="MYR">Malaysia Ringgit</option>
                    <option value="MXP">Mexico Pesos</option>
                    <option value="NLG">Netherlands Guilders</option>

                    <option value="XCD">Eastern Caribbean Dollars</option>
                    <option value="XDR">Special Drawing Right (IMF)</option>
                    <option value="XAG">Silver Ounces</option>
                    <option value="XAU">Gold Ounces</option>
                    <option value="XPD">Palladium Ounces</option>
                    <option value="XPT">Platinum Ounces</option>
                </select>
            </div>

            <div id="showCurrencyError"></div>


            <div class="currencyInput" >
                <input type="checkbox" name="checkbox" value="check" id="checked" /> I have read and agree to the
                Terms
                and Conditions and Privacy Policy
            </div>

            <div id="showMessage"></div>



            <div class="centerBtn">
                <button class="submitBtn">Submit</button></div>
        </form>
        <div  class="wrapper" id="loading">
            <h2 class="successH2">One moment...</h2>
            <img id="gif" src="loading.gif" alt="" />
        </div>

        <div class="wrapper" id="showEnd">
            <h2 class="successH2">You have been registered successfully!</h2>
            <div class="centerBtn">
                <button type="button" class="submitBtn" onclick="ok()">Log in</button></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
